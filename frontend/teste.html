<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Teste Backend Doorly</title>
</head>
<body>
  <h1>Teste Backend Doorly</h1>

  <h2>1️⃣ Registo</h2>
  <input type="text" id="nome" placeholder="Nome">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="register()">Registar</button>
  <pre id="registoOutput"></pre>

  <h2>2️⃣ Login</h2>
  <input type="email" id="loginEmail" placeholder="Email">
  <input type="password" id="loginPassword" placeholder="Password">
  <button onclick="login()">Login</button>
  <pre id="loginOutput"></pre>

  <h2>3️⃣ Perfil</h2>
  <button onclick="getProfile()">Mostrar Perfil</button>
  <pre id="profileOutput"></pre>

  <script>
    let token = ""; // aqui vai ficar o token após login

    async function register() {
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:3001/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome, email, password })
      });
      const data = await res.json();
      document.getElementById("registoOutput").textContent = JSON.stringify(data, null, 2);
    }

    async function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const res = await fetch("http://localhost:3001/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      document.getElementById("loginOutput").textContent = JSON.stringify(data, null, 2);

      if (data.token) token = data.token; // guarda token para perfil
    }

    async function getProfile() {
      if (!token) {
        alert("Faz login primeiro!");
        return;
      }

      const res = await fetch("http://localhost:3001/api/users/profile", {
        method: "GET",
        headers: { "Authorization": `Bearer ${token}` }
      });
      const data = await res.json();
      document.getElementById("profileOutput").textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
